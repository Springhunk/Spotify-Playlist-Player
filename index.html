<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Media Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="playlistBar">
                <form>
                    <input type="text" id="bar" placeholder="Enter spotify playlist link" autofocus>
                </form>
            </div>
            <div class="player">
                <div class="song">
                    <div class="album-cover">
                        <img id="album-cover" src="https://upload.wikimedia.org/wikipedia/en/b/be/Maroon_5_-_Songs_About_Jane.png" alt="">
                    </div>
                    <div id="song-name">Maroon 5 - She Will Be Loved</div>
                </div>
                <div class="playback"></div>
                <div class="controls">
                    <div class="shuffle">
                        <button><i class="fa fa-random"></i></button>
                    </div>
                    <div class="previous">
                        <button><i class="fa fa-step-backward"></i></button>
                    </div>
                    <div class="play">
                        <button><i class="fa fa-play"></i></button>
                    </div>
                    <div class="next">
                        <button><i class="fa fa-step-forward"></i></button>
                    </div>
                    <div class="repeat">
                        <button><i class="fa fa-repeat"></i></button>
                    </div>
                </div>
            </div>
        </div>    
        <script src="controllers/input.js"></script>
    </body>
</html>
